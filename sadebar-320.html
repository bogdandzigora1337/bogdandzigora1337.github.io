<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/sadebar-320.css" />
  </head>
  <body>
    <aside class="sidebar">
      <header class="sidebar__header container">
        <div class="sidebar-header__buttons">
            <button class="sidebar-header__btn sidebar-header__btn--icon-close button-icon" aria-label="Закрыть боковое меню">
            </button>
            <a class="sidebar-header__btn sidebar-header__btn--img-logo" href="#">
            </a>
            <button class="sidebar-header__btn sidebar-header__btn--icon-search button-icon" aria-label="Поиск">
            </button>
        </div>
      </header>
      <main class="sidebar__main container">
        <div class="sidebar-main__highlight"></div>
        <nav class="sidebar-main__paragraph">
          <ul class="sidebar-main__paragraph-items sidebar-ul">
            <li class="sidebar-main__paragraph-item sidebar-li">
              <a href="#" aria-label="Ремонт техники">Ремонт техники</a>
            </li>
            <li class="sidebar-main__paragraph-item sidebar-li">
              <a href="#" aria-label="Услуги и сервисы">Услуги и сервисы</a>
            </li>
            <li class="sidebar-main__paragraph-item sidebar-li">
              <a href="#" aria-label="Корпоративным клиентам"
                >Корпоративным клиентам</a
              >
            </li>
            <li class="sidebar-main__paragraph-item sidebar-li">
              <a href="#" aria-label="Продавцам техники">Продавцам техники</a>
            </li>
            <li class="sidebar-main__paragraph-item sidebar-li">
              <a href="#" aria-label="Партнерам">Партнерам</a>
            </li>
            <li class="sidebar-main__paragraph-item sidebar-li">
              <a href="#" aria-label="Производителям">Производителям</a>
            </li>
            <li class="sidebar-main__paragraph-item sidebar-li">
              <a href="#" aria-label="Наши сервисные центры"
                >Наши сервисные центры</a
              >
            </li>
            <li class="sidebar-main__paragraph-item sidebar-li">
              <a href="#" aria-label="Контакты">Контакты</a>
            </li>
          </ul>
        </nav>
      </main>
      <footer class="sidebar__footer container">
        <div class="sidebar-footer__buttons">
            <button class="sidebar-footer__btn sidebar-footer__btn--icon-call button-icon" aria-label="Позвонить нам button-icon"></button>
            <button class="sidebar-footer__btn sidebar-footer__btn--icon-chat button-icon" aria-label="Написать нам"></button>
            </button>
            <button class="sidebar-footer__btn sidebar-footer__btn--icon-profile button-icon" aria-label="Личный кабинет"></button>
        </div>
        <div class="sidebar-footer__items-contact">
              <a class="sidebar-footer-item__contact" href="mailto:mail@cps.com" title="Написать нам">mail@cps.com</a>
              <a class="sidebar-footer-item__contact" href="tel:+88008908900" title="Позвонить нам">8 800 890 8900</a>
        </div>
        <ul class="sidebar-footer__translation-buttons sidebar-ul">
          <li class="sidebar-footer-translation__btn sidebar-li">
            <input class="sidebar-footer__btn--checked" type="radio" name="translation" id="ru" checked>
            <label class="sidebar-footer__btn--checked-text" for="ru">RU</label>
          </li>
          <li class="sidebar-footer-translation__btn sidebar-li">
            <input class="sidebar-footer__btn--checked" type="radio" name="translation" id="en">
            <label class="sidebar-footer__btn--checked-text" for="en">EN</label>
          </li>
          <li class="sidebar-footer-translation__btn sidebar-li">
            <input class="sidebar-footer__btn--checked" type="radio" name="translation" id="ch">
            <label class="sidebar-footer__btn--checked-text" for="ch">CH</label>
          </li>
        </ul>
      </footer>
    </aside>
  </body>
</html>
